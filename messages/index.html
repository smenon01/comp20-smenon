<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      
      var parsed = JSON.parse(jsonData);
      var msg = ""
      var old = document.getElementById("messages");
      for (var i = 0; i < parsed.length; i++) {
      	msg = '<p>' + parsed[i].content + " -" + parsed[i].username + '</p>';
      	old.innerHTML += msg;
      }
	 
    }
  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
